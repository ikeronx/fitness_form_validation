<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
    <script src="/main.js" defer></script>
    <title>Fitness Trainer Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo"> 
              <img src="https://svgshare.com/i/_go.svg" alt="" /> 
            </div>
        </div>
        <form id="form">
            <!-- social media sign up options -->
        <div class ='social'> 
            <div class='title'>Get Started</div>

            <div class="question">
                Already Have an Account? <br>
                <span class='sign-in'>Log In</span>
            </div> 
               <div class='sign-in-btns'>
                <div class="btn-1">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                     Sign Up
                </div>
                <div class="btn-2">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                    Sign Up
                </div>
                </div>

               <!--  
            </div>
                <div class="or">Or</div>
            </div> -->
        </div> 
            <div class='username'>
                <!-- User Name input -->
                <label for="username">User Name</label>
                <i class='fas fa-user'></i>
                <input 
                type="text" 
                name="username" 
                id="username" 
                placeholder="Kamali Williams" 
                />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- Email input -->
            <div class='email'>
                <label for="email">Email</label>
                <i class='fas fa-envelope'></i>

                <input 
                type="email"
                name="email"
                id="email"
                placeholder="abc@gmail.com" 
                />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- Password input -->
            <div class='password'>
                <label for="password">Password</label>
                <i class='fas fa-lock'></i>

                <input 
                type="password"
                name="password"
                id="password"
                placeholder="password here" 
                />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!-- submit button -->
            <div><button id='btn' type="submit">Submit</button></div>
        
        </form>
    </div>
</body>
</html>
